name: Pymatgen testing

on: [push, pull_request]

jobs:
  build:

    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y swig
        python -m pip install --upgrade pip
        conda init bash
        conda create -q -n test-environment python=3.7 numpy scipy matplotlib sympy cython pandas==0.25.3 networkx pytest h5py git wheel
        pip install -r requirements.txt
        pip install -r requirements-optional.txt
        pip install -r requirements-dev.txt
        conda install -c conda-forge openbabel
    - name: Install binary dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export PATH=$PATH:`pwd`/cmd_line/bader/Linux_64bit:`pwd`/cmd_line/aconvasp/Linux_64bit:`pwd`/cmd_line/boltztrap/Linux_64bit
    - name: Test with pytest
      run: |
        conda activate test-environment
        pip install -e .
        pytest pymatgen --color=yes
